name: Main
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      TAG:
        description: 'Set a Tag'
        required: true
        default: ''

jobs:
  build-dart-sdk:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Prepare
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3 curl xz-utils g++-aarch64-linux-gnu
    - name: Get Resource
      run: |
        git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        export PATH="$PATH:$PWD/depot_tools"
        mkdir dart-sdk
        cd dart-sdk
        fetch dart
        cd sdk
        git checkout ${{ github.event.inputs.TAG }}
        cd ../
        echo "download_android_deps = True" >> .gclient
        gclient sync
    - name: Build SDK
      run: |
        export PATH="$PATH:$PWD/depot_tools"
        cd dart-sdk/sdk
        ./tools/build.py -m release --arch=arm64 --os=android create_sdk
    - name: Zip SDK
      run: |
        cd dart-sdk/sdk/out
        ls
        zip -q -r dart-sdk-android-arm64.zip ReleaseAndroidARM64/dart-sdk
    - name: Release SDK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dart-sdk/sdk/out/*.zip"
        tag: Dart-SDK-${{ github.event.inputs.TAG }}
        token: ${{ secrets.TOKEN }}
        allowUpdates: true
